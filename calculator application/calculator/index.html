<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Application</title>
</head>

<body>
    <header>
        <div class="calc">
            <h1>Calculator</h1>
            <div class="calc-name">
                <input class="display" type="text" id="display" placeholder="  Type here....." />
                <input class="display" type="text" id="result" placeholder="  Answer...." />
            </div>
            <div class="dial">
                <input class="dials" type="button" value="(" style="background-color: orange" />
                <input class="dials" type="button" value=")" style="background-color: orange" />
                <input class="dials" type="button" value="%" style="background-color: orange" />
                <input id="clear" type="button" value="AC" />
                <input class="dials" type="button" value="7" />
                <input class="dials" type="button" value="8" />
                <input class="dials" type="button" value="9" />
                <input type="button" class="dials" value="/" style="background-color: orange" />
                <input class="dials" type="button" value="4" />
                <input class="dials" type="button" value="5" />
                <input class="dials" type="button" value="6" />
                <input type="button" class="dials" value="*" style="background-color: orange" />
                <input class="dials" type="button" value="1" />
                <input class="dials" type="button" value="2" />
                <input class="dials" type="button" value="3" />
                <input type="button" class="dials" value="-" style="background-color: orange" />
                <input class="dials" type="button" value="0" />
                <input class="dials" type="button" value="." />
                <input type="button" id="answer" value="=" />
                <input type="button" class="dials" value="+" style="background-color: orange" />
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
